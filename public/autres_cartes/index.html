<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une carte</title>
</head>
<body>
    <h1>Créer une carte</h1>
    <h2>IN DEV !</h2>
    <form action="/public/autres_cartes/index" method="post">
        <label for="nomCarte">Nom de la carte:</label>
        <input type="text" id="nomCarte" name="nomCarte" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="coordonneesGeographiques">Coordonnées géographiques:</label>
        <input type="text" id="coordonneesGeographiques" name="coordonneesGeographiques" required>
        <br>
        <label for="niveauZoom">Niveau de zoom:</label>
        <input type="number" id="niveauZoom" name="niveauZoom" required>
        <br>
        <button type="submit">Créer la carte</button>
    </form>
</body>
</html>
